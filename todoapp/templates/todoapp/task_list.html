<h1>todoリスト</h1>
<a href="{% url 'create-task' %}">タスク追加</a>

<table>
    <tr>
        <th>タスク</th>
    </tr>
    {% for task in tasks %} 
    <tr>
        <td>{{task.title}}</td>
        <td><a href="{% url 'task' task.id %}">確認</a></td>
        <td><a href="{% url 'edit-task' task.id %}">編集</a></td>
    </tr>
    {% endfor %}
</table>
